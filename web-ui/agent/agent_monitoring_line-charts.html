<html>
<head>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="agent_trending_data.js"></script>
	<script type="text/javascript">
		google.load("visualization", "1", {packages:["corechart"]});
		google.setOnLoadCallback(drawChart);
		function drawChart() {
			if (typeof core_table !== 'undefined') {
				var core_data = google.visualization.arrayToDataTable(core_table);
				var core_chart = new google.visualization.LineChart(document.getElementById('coreagent_div'));
				core_chart.draw(core_data, core_options);
			}
			if (typeof inv_table !== 'undefined') {
				var inv_data = google.visualization.arrayToDataTable(inv_table);
				var inv_chart = new google.visualization.LineChart(document.getElementById('invagent_div'));
				inv_chart.draw(inv_data, inv_options);
			}
			if (typeof sua_table !== 'undefined') {
				var sua_data = google.visualization.arrayToDataTable(sua_table);
				var sua_chart = new google.visualization.LineChart(document.getElementById('suaagent_div'));
				sua_chart.draw(sua_data, sua_options);
			}
			if (typeof swm_table !== 'undefined') {
				var swm_data = google.visualization.arrayToDataTable(swm_table);
				var swm_chart = new google.visualization.LineChart(document.getElementById('swmagent_div'));
				swm_chart.draw(swm_data, swm_options);
			}
			if (typeof swv_table !== 'undefined') {
				var swv_data = google.visualization.arrayToDataTable(swv_table);
				var swv_chart = new google.visualization.LineChart(document.getElementById('swvagent_div'));
				swv_chart.draw(swv_data, swv_options);
			}
		}
</script>
</head>
<body>
	<table>
	<tr>
	<td><div id="coreagent_div" style="width: 500px; height: 350px;"></div></td>
	<td><div id="invagent_div" style="width: 500px; height: 350px;"></div></td>
	</tr><tr>
	<td><div id="suaagent_div" style="width: 500px; height: 350px;"></div>
	<td><div id="swmagent_div" style="width: 500px; height: 350px;"></div></td>
	</tr><!--tr>
	<td><div id="swvagent_div" style="width: 500px; height: 350px;"></div></td>
	</tr-->
</body>
</html>
